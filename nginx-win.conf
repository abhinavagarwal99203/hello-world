
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost 10.247.147.167;
	root   app;
        index  index.html index.htm;

        location / { 
   if ($cookie_vts_WorkshopManagementVTS) {
                add_header Set-Cookie vts_token=$cookie_vts_WorkshopManagementVTS;
            }
      }
    }
}
